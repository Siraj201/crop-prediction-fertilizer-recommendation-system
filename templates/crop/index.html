{% extends "base.html" %}

{% block body %}


<div>
    {% if Predictions %}
        <div class="alert alert-primary d-flex justify-content-center" role="alert">
            <p class="m-0 fw-bold fs-3">According to your soil nutrients you should grow {{ Predictions }}</p>
        </div>
    {% endif %}

</div>

<div class="container shadow mt-4 d-flex align-items-center" style="height: 100vh;">
    <form class="px-3" style="background: #ffffff85;" action="crop-predict" method="post">
        <div class="d-flex justify-content-center pt-5">
            <h4 class="fw-bold ">Crop Prediction System</h4>
        </div>
        <div class="row px-2 py-5">

            <div class="col-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nitrogen" min="0" max="100" name="Nitrogen"
                        placeholder="Nitrogen">
                    <label for="nitrogen">Nitrogen</label>
                </div>

            </div>

            <div class="col-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phosphorous" min="0" max="100" , name="Phosphorus"
                        placeholder="Phosphorus">
                    <label for="phosphorous">Phosphorus</label>
                </div>

            </div>

            <div class="col-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="potassium" min="0" max="100" , name="Potassium"
                        placeholder="Potassium">
                    <label for="potassium">Potassium</label>
                </div>

            </div>

            <div class="col-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="temperature" min="0" max="100" , name="Temperature"
                        placeholder="Temperature">
                    <label for="temperature">Temperature</label>
                </div>

            </div>

            <div class="col-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="humidity" min="0" max="100" , name="Humidity"
                        placeholder="Humidity">
                    <label for="humidity">Humidity</label>
                </div>

            </div>

            

            <div class="col-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="ph" min="0" max="14" , name="ph" placeholder="ph">
                    <label for="ph">PH</label>
                </div>

            </div>

            <div class="col-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="rainfall" min="0" max="10000" , name="Rainfall"
                        placeholder="Rainfall">
                    <label for="rainfall">Rainfall</label>
                </div>

            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary w-50" type="submit" id="submit" name="submit">Predict</button>
            </div>

        </div>
    </form>

</div>

{% endblock body %}
